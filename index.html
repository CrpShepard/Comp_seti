<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>JS_2</title>
</head>
<body>
    <main class="container">
        <div class="exercise">
            <h1>Задание 1</h1>
            <label for="inputNumb">Введите свой возраст</label>
            <input type="number" id="inputNumb_1">
            <button type="button" onclick="getAge(document.getElementById('inputNumb_1').value)">Submit</button>
            <p>Ваш возраст в следующем году:
            <span id="result_1">.</span>
            </p>
        </div>
        <div class="exercise">
            <h1>Задание 2</h1>
            <label for="inputNumb">Введите числа</label>
            <input type="number" id="inputNumb_2_1">
            <input type="number" id="inputNumb_2_2">
            <button type="button" onclick="getRemainder(document.getElementById('inputNumb_2_1').value, document.getElementById('inputNumb_2_2').value)">Submit</button>
            <p>Остаток от деления:
            <span id="result_2">.</span>
            </p>
        </div>
        <div class="exercise">
            <h1>Задание 3</h1>
            <label for="inputNumb">Введите свой возраст</label>
            <input type="number" id="inputNumb_3">
            <button type="button" onclick="faceControl(document.getElementById('inputNumb_3').value)">Submit</button>
            <p>Проверка на совершеннолетие:
            <span id="result_3">.</span>
            </p>
        </div>
        <div class="exercise">
            <h1>Задание 4</h1>
            <label for="inputNumb">Введите свой возраст</label>
            <input type="number" id="inputNumb_4">
            <button type="button" onclick="getNextAge(document.getElementById('inputNumb_4').value)">Submit</button>
            <p>Ваш возраст:
            <span id="result_4">.</span>
            </p>
        </div>
        <div class="exercise">
            <h1>Задание 5</h1>
            <label for="inputNumb">Введите свой рост</label>
            <input type="number" id="inputNumb_5">
            <button type="button" onclick="canRide(document.getElementById('inputNumb_5').value)">Submit</button>
            <p>Проверка на рост:
            <span id="result_5">.</span>
            </p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
