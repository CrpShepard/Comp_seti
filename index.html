<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>JS_3</title>
</head>
<body>
    <main class="container">
        <div class="exercise">
            <h1>Задание 1</h1>
            <label for="inputNumb">Введите числа через пробел</label>
            <input type="string" id="inputNumb_1">
            <button type="button" onclick="sumArray(document.getElementById('inputNumb_1').value)">Submit</button>
            <p>Сумма чисел:
            <span id="result_1">.</span>
            </p>
        </div>
        <div class="exercise">
            <h1>Задание 2</h1>
            <label for="inputNumb">Введите числа через пробел</label>
            <input type="string" id="inputNumb_2">
            <button type="button" onclick="getAboveZero(document.getElementById('inputNumb_2').value)">Submit</button>
            <p>Плюсовые числа:
            <span id="result_2">.</span>
            </p>
        </div>
        <div class="exercise">
            <h1>Задание 3</h1>
            <label for="inputNumb">Введите имена пони через пробел и имя одного пони</label>
            <input type="string" id="inputNumb_3_1">
            <input type="string" id="inputNumb_3_2">
            <button type="button" onclick="getPonies(document.getElementById('inputNumb_3_1').value,document.getElementById('inputNumb_3_2').value)">Submit</button>
            <p>Пони:
            <span id="result_3">.</span>
            </p>
        </div>
        <div class="exercise">
            <h1>Задание 4</h1>
            <label for="inputNumb">Введите блок транзакции</label>
            <input type="string" id="inputNumb_4">
            <button type="button" onclick="isTxIncluded(document.getElementById('inputNumb_4').value)">Submit</button>
            <p>isTx:
            <span id="result_4">.</span>
            </p>
        </div>
        <div class="exercise">
            <h1>Задание 5</h1>
            <label for="inputNumb">Введите слова через пробел</label>
            <input type="string" id="inputNumb_5">
            <button type="button" onclick="getSizes(document.getElementById('inputNumb_5').value)">Submit</button>
            <p>Длины слов
            <span id="result_5">.</span>
            </p>
        </div>
        <div class="exercise">
            <h1>Задание 6</h1>
            <label for="inputNumb">Введите слова через знак #</label>
            <input type="string" id="inputNumb_6">
            <button type="button" onclick="getWithSpaces(document.getElementById('inputNumb_6').value)">Submit</button>
            <p>Массив:
            <span id="result_6">.</span>
            </p>
        </div>
        <div class="exercise">
            <h1>Задание 7</h1>
            <label for="inputNumb">Введите название аниме и кол-во серий</label>
            <input type="string" id="inputNumb_7_1">
            <input type="string" id="inputNumb_7_2">
            <button type="button" onclick="getEpisodes(document.getElementById('inputNumb_7_1').value, document.getElementById('inputNumb_7_2').value)">Submit</button>
            <p>|
            <span id="result_7">.</span>
            </p>
        </div>
        <div class="exercise">
            <h1>Задание 8</h1>
            <label for="inputNumb">Введите число</label>
            <input type="number" id="inputNumb_8">
            <button type="button" onclick="triple(document.getElementById('inputNumb_8').value)">Submit</button>
            <p>Число * 3 =
            <span id="result_8">.</span>
            </p>
        </div>
        <div class="exercise">
            <h1>Задание 9</h1>
            <label for="inputNumb">Введите дробные числа через пробел</label>
            <input type="string" id="inputNumb_9">
            <button type="button" onclick="getAvgGlicose(document.getElementById('inputNumb_9').value)">Submit</button>
            <p>Ср. арифм.:
            <span id="result_9">.</span>
            </p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
